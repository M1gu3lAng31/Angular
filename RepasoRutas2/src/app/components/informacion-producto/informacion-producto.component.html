    </div>

            <img [src]="productoElegido.imageUrl" alt="">

            <p> <strong>Codigo del producto:</strong> {{productoElegido.productCode}}</p>
            <p><strong>Descripcion</strong> <br>{{productoElegido.description}}</p>
            <p>${{productoElegido.price}}</p>
            <p><small class="text-muted">Publicaci√≥n: {{productoElegido.releaseDate}}</small></p>
        </div>
        <div>
            <button type="button" (click)="listaProductos()" name="" id="" class="btn btn-info btn-lg btn-block">Regresar</button>

            <!-- <button type="button" name="" id="" class="btn btn-success btn-lg btn-block">Comprar</button> -->
