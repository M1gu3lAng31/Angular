<div class="jumbotron mt-3">
    <div class="form-group">
        <label><h1>What's going to do?</h1></label>
        <div class="input-group mb-3" [formGroup]="Formulario">
            <input type="text" class="form-control" formControlName="thing" placeholder="Escribir cosa por hacer" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-success" *ngIf="Formulario.valid" (click)="obtenerThing()" type="button" id="button-addon2">Guardar Tarea</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-inverse text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Task</th>
                        <th>Date Create</th>
                        <th>Change Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let thing of things">
                        <td scope="row">{{thing.thing}}</td>
                        <td>{{thing.created_date | date:'dd/MM/yyyy'}}</td>
                        <td>
                            <button type="button" class="btn" [ngClass]="{'btn-success': thing.complete,
                        'btn-danger': !thing.complete}">
                        <span *ngIf="!thing.complete">Â¿Finalizar Tarea?</span>
                        <span *ngIf="thing.complete">Tarea Finalizada</span>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>

                <li class="list-group-item" *ngFor="let thing of things">
                    <div class="row">
                        <div class="col-8 align-self-center">
                            {{thing.thing}}
                        </div>
                        <div class="col-4 text-center"><button type="button" class="btn btn-dark btn-lg btn-block">Terminar Tarea</button></div>
                    </div>
                </li>
            </ul> -->
        </div>
    </div>


</div>
