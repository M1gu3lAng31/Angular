<app-loading *ngIf="loading">
</app-loading>


<div class="row" *ngIf="!loading">

    <div class="col-2">
        <img class="img-thumbnail rounded-circle mt-1" [src]="artist.images[2].url" alt="">
    </div>

    <div class="col-4">
        <div class="row mt-5">
            <div class="col-12">
                <h3 class="text-light">{{artist.name}}</h3>
                <small class="text-light">
                    Ranking {{artist.popularity}}
                </small>
            </div>
        </div>
    </div>

    <div class="col-6 text-right">
        <button type="button" class="btn btn-outline-success btn-lg mt-3">Regresar</button>
    </div>
</div>

<div class="row mt-5" *ngIf="!loading">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr class="text-light text-center">
                    <th>#</th>
                    <th>Foto</th>
                    <th>Canci√≥n</th>
                    <th>Popularidad</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light text-center" *ngFor="let tracks of topTrack;let i=index">
                    <td>{{i+1}}</td>
                    <td><img [src]="tracks.album.images[2].url" class="rounded"></td>
                    <td>{{tracks.name}}</td>
                    <td>{{tracks.popularity}}</td>
                    <td><iframe [src]="tracks.uri | domSanatizer:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"></iframe></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
